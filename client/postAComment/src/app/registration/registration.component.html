<div class="color">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="submit(registerForm.value)">
            <div class="form-group">
              <label >First Name</label>
              <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && !!f.firstName.errors" class="invalid-feedback">
                <div *ngIf="!!f.firstName.errors.required">First Name is required</div>
                <div *ngIf="!!f.firstName.errors.pattern">First Name is not valid</div>
              </div>
            </div>

            <div class="form-group">
              <label >Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && !!f.lastName.errors" class="invalid-feedback">
                <div *ngIf="!!f.lastName.errors.required">Last Name is required</div>
                <div *ngIf="!!f.lastName.errors.pattern">First Name is not valid</div>
              </div>
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
              <div *ngIf="submitted && !!f.phone.errors" class="invalid-feedback">
                <div *ngIf="!!f.phone.errors.required">phone number is required</div>
                <div *ngIf="!!f.phone.errors.pattern">phone number should contain max 10 number</div>
              </div>
            </div>


            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
                <div *ngIf="!!f.email.errors.required">email is required</div>
                <div *ngIf="!!f.email.errors.pattern">email must be valid</div>
              </div>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                <div *ngIf="!!f.password.errors.required">Password is required</div>
                <div *ngIf="!!f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>

            <div class="form-group">
              <input type="submit" value="Register" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <!--<div class="card-footer">
          <div class="d-flex justify-content-center">
            <small>new to this page then<a routerLink='/registration' class="btn btn-link">Register</a></small>
          </div>
        </div>-->
      </div>
    </div>
  </div>
</div>
